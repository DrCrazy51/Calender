<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/index.css" />
  <title>Dynamic Calender</title>
</head>

<body>
  <div class="app">
    <div class="sidebar">Sidebar</div>
    <main class="main">
      <div class="nav">
        <button class="button button--icon button--secondary mobile-only">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button__icon">
            <path d="M4 12h16" />
            <path d="M4 18h16" />
            <path d="M4 6h16" />
          </svg>
        </button>
        <div class="nav__date-info">
          <div class="nav_controls"></div>
          <time class="nav__date">June 2025</time>
        </div>
      </div>
      <div class="calender">Calender</div>
    </main>

  </div>
</body>

</html>
